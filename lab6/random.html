<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Калужская Ирина Витальевна. Лабораторная работа 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-16x16.png">
        <link rel="icon" href="favicon-32x32.png">
        <style>
            .game {
                background-color: rgb(231, 197, 224);

                border: 3px solid rgb(180, 3, 166);
                padding: 25px;
                border-radius: 30px;
                margin: 15px auto;
                width: 250px;
                text-align: center;
            }
            
        </style>

        <script>
            let number
            let count = 0;
            function startGame() {
                number = Math.floor( Math.random() * 100 ) + 1;
                let screens = document.getElementsByClassName('game');
                screens[0].style.display = "none";
                screens[1].style.display = "block";
            }

            function guess() {
                count++;
                let input = document.getElementById('user-number');
                let userNumber = parseInt(input.value);
                let message = document.getElementById('result');

                if (isNaN(userNumber)) {
                    message.innerHTML = 'Пожалуйста, введите число!';
                    count--; // Откатываем счетчик попыток, так как попытка не должна считаться
                    return;
                }
                if (userNumber < 1 || userNumber > 100) {
                    message.innerHTML = 'Число должно быть в диапазоне от 1 до 100!';
                    count--; // Откатываем счетчик попыток
                    return;
                }
                
                if(userNumber>number) {
                    message.innerHTML='Вы ввели слишком большое число'
                }
                else if (userNumber < number) {
                    message.innerHTML = 'Вы ввели слишком маленькое число'
                }
                else {
                    let screens = document.getElementsByClassName('game');
                    screens[1].style.display = 'none'
                    screens[2].style.display = 'block'
                    document.getElementById('number').innerHTML = number;
                    document.getElementById('try-count').innerHTML = number;
                }
            }

            function again(params) {

                 // Скрывать третий экран и показывать второй
                let screens = document.getElementsByClassName('game');
                screens[2].style.display = 'none';
                screens[1].style.display = 'block';

                // Загадать новое число и обнулить число попыток
                number = Math.floor(Math.random() * 100) + 1;
                count = 0;

                // Очистить блок результатов
                document.getElementById('result').innerHTML = '';
                // Очистка поля ввода
                document.getElementById('user-number').value = ''; 
            }
        </script>
    </head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="game">
            <button onclick="startGame()">
                Сыграть в игру
            </button>
        </div>

        <div class="game" style="display: none;">
            <h1>Угадай число!</h1>
            <div>
                Задумано число от 1 до 100. <br>Угадайте, какое?<br>
                <input type="number" value=" " min="1" max="100" id="user-number"><br>
                <button onclick="guess()">Угадать</button>
                <div id="result"></div>
            </div>
        </div>

        <div class="game" style="display: none;"> 
            <h1>Поздравляем, вы выиграли!</h1>
            <div>
                Задуманное число: <span id="number"></span>
            </div>
            <div>
                Количество попыток: <span id="try-count"></span>
            </div>
            <div>
                <button onclick="again()">Сыграть еще раз</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; Ирина Калужская, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Калужская Ирина Витальевна. Лабораторная работа 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-16x16.png">
        <link rel="icon" href="favicon-32x32.png">
        <script>
            function filter() {
                let color = document.getElementById('wear-color').value;
                let type = document.getElementById('wear-type').value;
                let wear = document.getElementById('wear');

                if(color == 'Красный' && type == 'Футболка') {
                    wear.src = 'tshirt_red.jpg';
                }
                if(color == 'Красный' && type == 'Поло') {
                    wear.src = 'polo_red.jpg';
                }
                if(color == 'Красный' && type == 'Майка') {
                    wear.src = 'shirt_red.jpg';
                }
                if(color == 'Белый' && type == 'Футболка') {
                    wear.src = 'tshirt_white.jpg';
                }
                if(color == 'Белый' && type == 'Поло') {
                    wear.src = 'polo_white.jpg';
                }
                if(color == 'Белый' && type == 'Майка') {
                    wear.src = 'shirt_white.webp';
                }
                if(color == 'Черный' && type == 'Футболка') {
                    wear.src = 'tshirt_black.png';
                }
                if(color == 'Черный' && type == 'Поло') {
                    wear.src = 'polo_black.jpg';
                }
                if(color == 'Черный' && type == 'Майка') {
                    wear.src = 'shirt_black.png';
                }
            }
        </script>
    </head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div>
            Цвет одежды:
            <select id="wear-color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Чёрный</option>
            </select><br>

            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>

            <button onclick="filter()">OK</button><br>

            <img id="wear">
        </div>
    </main>

    <footer>
        &copy; Ирина Калужская, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>

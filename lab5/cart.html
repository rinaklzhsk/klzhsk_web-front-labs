<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Калужская Ирина Витальевна. Лабораторная работа 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-16x16.png">
        <link rel="icon" href="favicon-32x32.png">
        <style>
            .basket {
                border: 1px solid #000;
                padding: 15px;
                margin: 10px;
                width: fit-content;
            }

            .item label,
            .item input {
                display: block;
            }

            .item label {
                margin-bottom: 5px;
            }

            .item input {
                width: 80%;
                margin-bottom: 10px;
            }

            button {
                margin-right: 10px;
                margin-bottom: 10px;
            }

            #totalCost {
                margin-top: 10px;
            }

        </style>
        <script>
            function calculateTotal() {
                const prices = {
                    'apple': 100,
                    'pear': 80,
                    'orange': 150,
                    'grape': 200,
                    'whatermelon': 300
                };
                let total = 0;
                for (const fruit in prices) {
                    const quantity = document.getElementById(fruit).value;
                    total += (quantity ? quantity * prices[fruit] : 0);
                }
                document.getElementById('totalCost').innerText = 'Общая стоимость: ' + total + 'р.';
            }

            function clearBasket() {
                const inputs = document.querySelectorAll('.basket input[type="number"]');
                inputs.forEach(input => {
                    input.value = '';
                });
                document.getElementById('totalCost').innerText = '';
            }
        </script>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <div class="basket">
                <h2>Корзина товаров</h2>
                <div class="item">
                    <label for="apple">Яблоки (20р/шт):</label>
                    <input type="number" id="apple" min="0" placeholder="Сколько яблочек берете?">
                </div>
                <div class="item">
                    <label for="pear">Груши (30р/шт):</label>
                    <input type="number" id="pear" min="0" placeholder="Вкусные грушки">
                </div>
                <div class="item">
                    <label for="orange">Апельсины (40р/шт):</label>
                    <input type="number" id="orange" min="0" placeholder="Без учета Чебурашки">
                </div>
                <div class="item">
                    <label for="grape">Виноград (100р/шт):</label>
                    <input type="number" id="grape" min="0" placeholder="Сколько лоз?">
                </div>
                <div class="item">
                    <label for="whatermelon">Арбузы (300р/шт):</label>
                    <input type="number" id="whatermelon" min="0" placeholder="Самый вкусный арбуз">
                </div>
                <button onclick="calculateTotal()">Рассчитать</button>
                <button onclick="clearBasket()">Очистить</button>
                <p id="totalCost"></p>
            </div>
        </main>


    <footer>
        &copy; Ирина Калужская, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>

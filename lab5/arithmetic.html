<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta chatset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калужская Ирина Витальевна. Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="..favicon-16x16.ico">
    <link rel="icon" href="..favicon-32x32.ico">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        
        function showAuthor() {
            let author = 'Автор страницы:\nКалужская Ирина Витальевна';
            alert(author);
        }

        function showFooterMessage() {
            let message = 'Я выстрадала эту лабораторную\nА вам хорошего дня!';
            alert(message);
        }

        function showRaz() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function showPr() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result);
        }

        function showDel() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Результат деления ' + a + ' и ' + b + ' равна ' + result);
        }

        function changeOutput(buttonNum, backColor, textColor) {
                let output = document.getElementById('output');
                output.innerHTML = 'Нажата кнопка ' + buttonNum;
                output.style.backgroundColor = backColor;
                output.style.color = textColor;
            }   
    </script>

    <style>
        .message {
            background-color: rgb(192, 48, 161); 
            color:rgb(252, 252, 255); 
            margin:20px;
            padding: 5%;
            cursor: pointer;
            display: inline-block;
            border-radius: 15px;
            border: 3px solid rgb(70, 17, 58);
            box-shadow: 4px 4px 8px rgba(99, 19, 66, 0.671);
        }

        footer {
            cursor: grab;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>    

<body>
    <header onlick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div class="message" onclick="showRaz()">Найти разность чисел</div>
        <div class="message" onclick="showPr()">Найти произведение</div>
        <div class="message" onclick="showDel()">Найти деление</div>

        <div>
            <input type = "button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow')">
            <input type = "button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime')">
            <input type = "button" value="Кнопка 3" onclick="changeOutput(3, 'gray', 'pink')">
            <input type = "button" value="Кнопка 4" onclick="changeOutput(4, 'yellow', 'violet')">
        </div>

        <div id="output"></div>
    </main>

    <footer ondblclick="showFooterMessage()">
        &copy; Ирина Калужская, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
